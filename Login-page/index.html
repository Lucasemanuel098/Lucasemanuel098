<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghostlamp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="Assets/icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="Assets/Screenshot_2-removebg-preview.png" alt="logo">
    </header>
    <main>
        <Div class="left-login">
            <img src="Assets/8427-removebg.png" alt="image :)">
        </Div>
        <!--Lado direito da página de login-->
        <div class="right-login">
            <div>
                <h1>Bem vindo!</h1>
                <h2>Faça login para entrar <br>em nosso site</h2>
            </div>
            


            <div class="email">
                <div>
                    <i class="fas fa-envelope fa-2x icon"></i>

                </div>
                <div>
                    <input type="text" name="user" id="user" placeholder=" Email"> 
                </div>
                
            </div>
            
            <div class="password">
                <div>
                    <i class="fa-solid fa-lock fa-2x icon"></i>
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder=" Senha">
                </div>
            </div>
            <input type="button" value="Entrar" class="join">
            <div class="remember">
                <div>
                    <input type="checkbox" name="remember" id="remember">lembrar
                </div>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <p>Não tem uma conta? <br> click <a href="">aqui</a></p>
            
        </div>
    </Div>
    </main>
    
</body>
</html>
